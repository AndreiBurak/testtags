name: Upload artifacts
on:
  push: 
    tags:
      - 'v\d\.\d\.80'
permissions: 
  contents: 
    read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set env
        shell: bash
        run:  |
          latestTag=$(git describe --tags `git rev-list --tags --max-count=1 --branches=master`)
          latestVer=${latestTag#*-}
          echo "RELEASE_VERSION=$latestVer" >> $GITHUB_ENV
      - name: Create 
        if: ${{ endsWith(github.event.ref, '81') }}
        run:
            echo "Mytag ended with 80"
